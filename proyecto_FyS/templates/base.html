{% load static %}

<!doctype html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/logo_f&s.png' %}" type="image/png">
    <title>{% block title%} {% endblock %}</title>

    <!--link a bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!--link de css global y tipografias de google fonts-->
    <link rel="stylesheet" href="{% static 'css/globalStyles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <!--bloque para css especificos-->
    {% block extra_css %} {% endblock %}
</head>
<body>
    <!--incluyo el header-->
    {% include 'header.html' %}

    <!--bloque del main-->
    {% block content %}
    {% endblock %}

    <!--incluyo el footer-->
    {% include 'footer.html' %}

    <!--bloque para js especifico-->
    {% block extra_js %} {% endblock %}

    <!--script de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
